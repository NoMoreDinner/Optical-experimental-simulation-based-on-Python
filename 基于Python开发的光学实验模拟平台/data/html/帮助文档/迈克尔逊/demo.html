    <h1 style="text-align:center; font-size:40px">迈克尔逊干涉实验帮助文档</h1>
    <p style="font-size: 30px;">步骤一：调节入射波长，确定实验参数。</p>
    <p style="font-size: 30px;">步骤二：通过横轴移动M1位置，每移动50环，点击“写入数据”，即可自动记录，也可以通过主尺与副尺手动记录数据，记录到450环结束。</p>
    <p style="font-size: 30px;">步骤三：点击“开始计算”，即可在右下角显示计算结果。点击“导出数据”即可把数据保存下来。</p>
    <p style="font-size: 30px;">注：界面左下角可以通过点击“原理演示”显示实验原理。</p>
</body>
</html>
